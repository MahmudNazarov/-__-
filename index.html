<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #result {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" value="1">
        <div class="dropdowns">
            <select id="from-currency"></select>
            <select id="to-currency"></select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
    </div>
    <script>
        const currencySelects = document.querySelectorAll("select");
        const amountInput = document.getElementById("amount");
        const resultDisplay = document.getElementById("result");

        async function loadCurrencies() {
            try {
                const response = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
                const data = await response.json();
                const currencies = Object.keys(data.rates);
                
                currencySelects.forEach(select => {
                    select.innerHTML = "";
                    currencies.forEach(currency => {
                        let option = document.createElement("option");
                        option.value = currency;
                        option.textContent = currency;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error("Error loading currencies", error);
            }
        }

        async function convertCurrency() {
            const fromCurrency = document.getElementById("from-currency").value;
            const toCurrency = document.getElementById("to-currency").value;
            const amount = amountInput.value;

            if (amount <= 0) {
                resultDisplay.textContent = "Please enter a valid amount.";
                return;
            }

            const apiUrl = `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);
                resultDisplay.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            } catch (error) {
                resultDisplay.textContent = "Error fetching exchange rate. Try again later.";
            }
        }

        loadCurrencies();
    </script>
</body>
</html>
